  <h1>Apply Now</h1>
  <form id="applyForm">
    
    <label for="firstName">First Name <span class="required">*</span></label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name <span class="required">*</span></label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="mobileNo">Mobile No. <span class="required">*</span></label>
    <input type="tel" id="mobileNo" name="mobileNo" required>

    <label for="email">Email address <span class="required">*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="interestedCourse">Interested Course <span class="required">*</span></label>
    <input type="text" id="interestedCourse" name="interestedCourse" required>

    <label for="interestedUniversity">Interested University <span class="required">*</span></label>
    <input type="text" id="interestedUniversity" name="interestedUniversity" required>

    <label for="lastAcademicQualification">Last Academic Qualification <span class="required">*</span></label>
    <input type="text" id="lastAcademicQualification" name="lastAcademicQualification" required>

    <label for="livingInUK">Are you currently living in the UK? <span class="required">*</span></label>
    <input type="radio" id="yes" name="livingInUK" value="Yes" required> Yes
    <input type="radio" id="no" name="livingInUK" value="No" required> No

    <!-- Add all other fields similarly -->


    <input type="submit" value="Submit">
  </form>
